<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <ul class="sidebarIcons">
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
            <li>e</li>
            <li>f</li>
            <li>g</li>
            <li></li>
            <li>i</li>
            <li>j</li>
            <li>k</li>
        </ul>
        <ul class="sidebarMenu">
            <li>Dashboard</li>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
            <li></li>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>
    <div class="header">
        <div class="headerTop">
            <div class="searchbar">
                <img src="searchIcon.png" class="icon">
                <input type="text" class="searchField">
            </div>
            <div class="notifications">
                <img src="notification.png">
                <img src="profilepicture.jpg">
                <p class="username">Morgan Oakley</p>
            </div>
        </div>
        <div class="headerBottom">
            <div class="greeting">
                <img src="profilepicture.jpg">
                <p>Hi there, <br> <br>
                    <span class="username">Morgan Oakley (@morgan)</span>
                </p>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="projects">

        </div>
        <div class="announcements">

        </div>
        <div class="trending">
            
        </div>
    </div>
</body>
</html>
